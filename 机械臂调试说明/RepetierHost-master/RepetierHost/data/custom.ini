; Customization file to modify the host the way wanted
; Put a semicolon before the option to use default behaviour

workdirName="RepetierHost"
; Version of host.zip file. If value is higher then last installed a update message appears.
dataVersion=1
; Use host.zip file in data directory to set to predefined settings
useHostDataFile=0

; The push message hint gets disabled after some time on it's own. You can fore it disabled with
; this setting.
HidePushMessageHint=0

; Removes the Stopbits/Parity settings from Printer settings
simpleConnectionsConfig=0

; Remove dispose area settings
noDisposeArea=0

; Remove homing to max direction option
noMaxHoming=0

; Distances for the arrows in move panel for x and y direction
xyMoveDistances="0.1;1;10;50"
; Distances to move in z direction
zMoveDistances="0.01;0.1;1;10"
; Distances for extrusion
eMoveDistances="1;10;50;100"

; Most boards can't turn the main power on/off so you can remove that button
noPowerControlButton=0

; Hide easy mode button
easyModeHidden=0
; Remove the bed measureement menu entry
removeBedMeasurement=0

; Remove Repetier Informer
removeInformer=0
; Include or remove skeinforge
removeSkeinforge=0

; Don't include testgenerator
removeTestgenerator=1
;  Do not show Show Workdirectory
removeShowWorkdirectory=0
; Removes selection of printer, so you can not add or remove printers.
removePrinterSelector=0
; Remove filamment selector in object placement
removeObjectExtruderAssignment=0
; Range for speed slider in manual control
MCSpeedSliderMax=300
MCSpeedSliderMin=25
; Remove connection related views
removeConnection=0
; Remove advanced tab in printer settings
removePrinterSettingAdvanced=0
; Remove scripts tab in printer settings
removePrinterSettingScripts=0
; Remove extruder tab in printer settings
removePrinterSettingExtruder=0
; Remove shape tab in printer settings
removePrinterSettingShape=0
; Remove printer tab in printer settings
removePrinterSettingPrinter=0
; Remove log window
removeLog=0
; Remove printer menu
removePrinterMenu=0
; Remove some connection ways
removeSerialConnector=0
removeSocketConnector=0
removeVirtualConnector=0
removeConnectorSelection=0
; No manual control
removeManualConrol=0
; Remove belt and leadscrew calculator
removeBeltLeadscrewCalculator=0

; Remove bed height map function
removeBedHeightMap=0

; Remove tools menu
removeToolsMenu=0

; Remove temperature curve
removeTemperatureCurve=0

; Remove printer menu
removePrinterMenu=0

; Remove Skeinforge 
removeSkeinforge=0

; Remove buttons in preview dialog
previewRemoveEditor=0
previewRemoveSDSave=0
previewRemoveSave=0
previewRemovePrint=0
removeSlicerManager=0

; Remove copy server settings button in repetier connector
removeCopyServerConfig=0
; List of slicers is fixed, no remove or add function
fixedSlicers=0

// Hide rpetier-server help menu
hideRepetierServer=0

extraSupportButton=0
extraSupportText="Ask Repetier"
extraSupportURL="http://www.repetier.com/"
;extraSupportToolbarImage=""
;extraSupportToolbarImage48=""
;extraSupportToolbarImage64=""
; How long to show the splash screen, 0 = off
splashscreenDelay=5
splashscreenImage="data/splashscreen.png"

; ========= Do not change anything below this line - it will invalidate the file ==============
; Name ofthe folder in the registry where values are stored. Default is repetier
registryFolder="repetier"
; From where do we get information about updates
updateUrl="http://download.repetier.com/files/host/version_windows.txt"

; Remove update check completely
;removeUpdates=1

; Link to download page
;downloadUrl="http://www.repetier.com/download/"

; You can add a name to the basic host name, e.g. if the host is specialized for 
; a certain printer.
titleAddition=""
titlePrefix=""
titleMain=""
